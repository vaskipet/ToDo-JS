<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>JavaScript IE 1</title>

    <!-- CSS -->
    <link href="styles.css" rel="stylesheet" />

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">

    <!-- JAVASCRIPT -->
    <script src="app.js"></script>
</head>

<body>
    <div id="wrapper">
        <header>
            <div id="page-banner">
                <h1 class="title">TO-DO LISTER</h1>
                <p style="font-style:italic; font-size:10px;">Making the world a better place with lists...</p>
                <form id="add-todo">
                    <input type="text" placeholder="Add a thing to do..." id="myInput" />
                    <button>Add</button>
                    <input type="checkbox" id="hide" />
                    <label for="hide" style="color:#444;">Hide all </label>
                </form>

            </div>
        </header>
        <div id="todo-list">
            <h4 class="title">Search for things at the bottom..</h4>
            <ul>
                <li>
                    <span class="name">Enter things to do at the top</span>
                    <span class="delete"><i class="fa fa-trash"></i></span>
                </li>
                <li>
                    <span class="name">You can delete things by hovering on the item...</span>
                    <span class="delete"><i class="fa fa-trash"></i></span>
                </li>
                <li>
                    <span class="name">...and then clicking on the thrash bin.</span>
                    <span class="delete"><i class="fa fa-trash"></i></span>
                </li>
                <li>
                    <span class="name">Filter your list with the searchbar.</span>
                    <span class="delete"><i class="fa fa-trash"></i></span>
                    <span class="edit"><i class="fa fa-pencil"></i></span>
                </li>
            </ul>
        </div>
        <div class="page-banner">
            <form id="search-todos">
                <input type="text" placeholder="Search todos..." />
                <button><i class="fa fa-search" aria-hidden="true"></i></button>
            </form>
        </div>
    </div>
</body>

</html>
