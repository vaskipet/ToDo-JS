<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>JavaScript IE 1</title>

    <!-- CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" />

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">

    <!-- JAVASCRIPT -->
    <script src="app.js"></script>
    <!-- <script src="script.js" defer></script> -->
</head>

<body>
    <div id="wrapper">
        <header class="bg-dark text-white p-4 mb-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="title text-center">TO-DO LISTER</h1>
                        <p style="font-style:italic; font-size:10px;" class="text-center">Making the world a better place with lists...</p>
                    </div>
                </div>
                <div class="row">
                    <div class="container">
                        <div class="form-group">
                            <form id="add-todo" class="form-inline">
                                <input type="text" class="form-control " placeholder="Add a thing to do..." id="myInput" />
                                <button class="btn btn-dark"><i class="fa fa-plus"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div id="main" class="card card-body">
                <div id="todo-list">
                    <h4 class="title">Search for things at the bottom..</h4>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <span class="name">Enter things to do at the top!</span>
                            <span class="delete"><i class="fa fa-trash"></i></span>
                        </li>
                        <li class="list-group-item">
                            <span class="name">You can delete things by hovering on the item...</span>
                            <span class="delete"><i class="fa fa-trash"></i></span>
                        </li>
                        <li class="list-group-item">
                            <span class="name">...and then clicking on the thrash bin.</span>
                            <span class="delete"><i class="fa fa-trash"></i></span>
                        </li class="list-group-item">
                        <li class="list-group-item">
                            <span class="name">Filter your list with the searchbar.</span>
                            <span class="delete"><i class="fa fa-trash"></i></span>
                        </li>
                    </ul>
                </div>
                <div class="page-banner">
                    <form id="search-todos" class="form-inline">
                        <input type="text" class="form-control" placeholder="Search todos..." />
                        <button class="btn btn-dark"><i class="fa fa-search" aria-hidden="true"></i></button>
                        <input type="checkbox" id="hide" class="ml-5 mr-1">
                        <label for="hide">Hide all </label>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
